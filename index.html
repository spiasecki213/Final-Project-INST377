<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Sam's INST377 Final Project</title>

    <link rel="stylesheet" href="style.css" /> <!-- my CSS page -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/> <!-- Leaflet CSS -->

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script> <!-- Leaflet Script -->
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div id="logo">
          <a href="index.html"><img src="images/site_logo.JPG"></a>
        </div>
        <!-- navigation -->
        <nav>
          <div id="nav_bar">
            <!-- tabs -->
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- container -->
      <div class="container">

        <!-- FILTER SECTION -->
        <div class="filter_section">
          <form class="main_form">
            <!-- Top Buttons -->
            <button type="button" id="data_refresh">Refresh Data</button>

            <!-- Filters -->
            <h3>Filters</h3>
            <hr>
            
            <!-- Date -->
            <h4>Date Range:</h4>
            <label for="date_start" class="date_label">Start Date:<input type="date" id="date_start" name="date_start" 
            min="02/02/2017" max="date_end"></label>
            <label for="date_end" class="date_label">End Date:<input type="date" id="date_end" name="date_end" 
            min="02/02/2017" max="date_end"></label>
            
            <!-- Crime Type -->
            <h4>Crime Type:</h4>
            <label for="r1"><input type="radio" name="crime_type" value="Select All" id="r1" checked>Select All</label><br>
            <label for="r2"><input type="radio" name="crime_type" value="ACCIDENT" id="r2">Accident</label><br>
            <label for="r3"><input type="radio" name="crime_type" value="ACCIDENT WITH IMPOUND" id="r3">Accident with Impound</label><br>
            <label for="r4"><input type="radio" name="crime_type" value="ASSAULT" id="r4">Assault</label><br>
            <label for="r5"><input type="radio" name="crime_type" value="ASSAULT, SHOOTING" id="r5">Assault, Shooting</label><br>
            <label for="r6"><input type="radio" name="crime_type" value="ASSAULT, WEAPON" id="r6">Assault, Weapon</label><br>
            <label for="r7"><input type="radio" name="crime_type" value="AUTO, STOLEN" id="r7">Auto, Stolen</label><br>
            <label for="r8"><input type="radio" name="crime_type" value="AUTO, STOLEN & RECOVERED" id="r8">Auto, Stolen & Recovered</label><br>
            <label for="r9"><input type="radio" name="crime_type" value="B & E, COMMERCIAL" id="r9">B & E, Commercial</label><br>
            <label for="r10"><input type="radio" name="crime_type" value="B & E, OTHER" id="r10">B & E, Other</label><br>
            <label for="r11"><input type="radio" name="crime_type" value="B & E, RESIDENTIAL" id="r11">B & E, Residential</label><br>
            <label for="r12"><input type="radio" name="crime_type" value="B & E, RESIDENTIAL (VACANT)" id="r12">B & E, Residential (Vacant)</label><br>
            <label for="r13"><input type="radio" name="crime_type" value="B & E, SCHOOL" id="r13">B & E, School</label><br>
            <label for="r14"><input type="radio" name="crime_type" value="B & E, VACANT" id="r14">B & E, Vacant</label><br>
            <label for="r15"><input type="radio" name="crime_type" value="SEX OFFENSE" id="r15">Sex Offense</label><br>
            <label for="r16"><input type="radio" name="crime_type" value="THEFT" id="r16">Theft</label><br>
            <label for="r17"><input type="radio" name="crime_type" value="THEFT FROM AUTO" id="r17">Theft from Auto</label><br>
            <label for="r18"><input type="radio" name="crime_type" value="VANDALISM" id="r18">Vandalism</label><br>
            
            <!-- Address -->
            <h4>Address Search</h4>
            <input type="text" id="lat" name="lat" placeholder="Latitude">
            <input type="text" id="long" name="long" placeholder="Longitude">
            <br><hr><br>

            <!-- Buttom Buttons -->
            <button type="button" id="filter">Filter Data</button>
          </form>
        </div>

        <!-- MAP SECTION -->
        <div class="map_section">
          <!-- map -->
          <div id="map" class="box"></div>
          <ol class="box display_list" id="crimes_list">
            <p>List of crimes based on your filters</p>
          </ol>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
